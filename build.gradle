plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.7.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.7.2'
    implementation 'io.github.bonigarcia:webdrivermanager:5.3.1'
}

test {
    useJUnitPlatform()
}